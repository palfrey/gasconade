        kind: console
root:
    level: debug
    appenders:
        - stdout
loggers:
    hyper:
        level: info
    mime:
        level: info
    resolve:
        level: warn
    tokio_core:
        level: info
    tokio_proto:
        level: info
    postgres:
        level: info